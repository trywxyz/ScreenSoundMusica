spring.application.name=ScreenSoundMusic

#JDBC URL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=sa
spring.datasource.password=sa

# H2 MOSTRAR CAMINHO PARA BANCO DE DADOS
spring.h2.console.path=/h2-console

# H2 CONSOLE
spring.h2.console.enabled=true


#JPA IDENTIFICAR DE FORMA AUTOMATICA A CRIAÇÃO DA TABELA SEM PRECISAR CRIAR NA MÃO
spring.jpa.hibernate.ddl-auto=update

# VISUALIZAR AS ALTERAÇÕES NO BANCO DE DADOS
spring.jpa.show-sql=true
spring.jpa.format-sql=true
